plugins {
    id "com.github.samueltbrown.cucumber" version "0.9"
}
// Apply the java plugin to add support for Java
apply plugin: 'java'

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.7.1'
    testCompile 'xml-apis:xml-apis:1.4.01'
    compile 'org.im4java:im4java:1.4.0'
    compile 'junit:junit:4.11'
    compile 'io.cucumber:cucumber-java:2.0.1'
    compile 'io.cucumber:cucumber-junit:2.0.1'
    compile 'org.seleniumhq.selenium:selenium-server:3.6.0'
    compile 'info.cukes:gherkin:2.12.2'
    compile 'info.cukes:cucumber-jvm-deps:1.0.5'
    compile 'ru.yandex.qatools.ashot:ashot:1.5.4'
}

test {
        tasks.withType(Test) {
            maxParallelForks = Runtime.runtime.availableProcessors()
        }

    testLogging.showStandardStreams = true
    systemProperty "cucumber.options", System.properties.getProperty("cucumber.options")
}
